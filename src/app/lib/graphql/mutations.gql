mutation CreateProject($data: ProjectCreateInput!) {
	createProject(data: $data) {
		title
		description
		active
		id
		link
		sourceCode
		techStack
		version
		createdAt
		updatedAt
		screenShots {
			fileName
			id
			mimeType
			url
		}
	}
}

mutation UpdateProject($data: ProjectUpdateInput!) {
	updateProject(where: $data) {
		title
		description
		active
		id
		link
		sourceCode
		techStack
		version
		createdAt
		updatedAt
		screenShots {
			fileName
			id
			mimeType
			url
		}
	}
}

mutation DeleteProject($data: ProjectWhereUniqueInput!) {
	deleteProject(where: $data) {
		title
		description
		active
		id
		link
		sourceCode
		techStack
		version
		createdAt
		updatedAt
		screenShots {
			fileName
			id
			mimeType
			url
		}
	}
}
