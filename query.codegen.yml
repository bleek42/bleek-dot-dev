schema: https://api-us-east-1.hygraph.com/v2/cl2jezykc0li901yx24p50f8f/master
documents: ./pages/api/**/*{.ts,.graphql}
generates:
  ./hooks/useQuery.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-query
    config:
      exposeDocument: true
      exposeQueryKeys: true
      exposeFetcher: true
      legacyMode: false
      strictScalars: true
      fetcher: ./pages/api/lib/index.ts#hygraphQuery
