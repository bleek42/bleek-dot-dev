overwrite: true
schema: ${HYGRAPH_READONLY_API_URL}
documents: 'pages/api/graphql/*.graphql'
generates:
  generated/typeDefs.ts:
    hooks:
      afterAllFileWrite:
        - prettier --write
    plugins:
      - 'typescript'
      - 'typescript-operations'
  generated/frontend/resolvers.ts:
    hooks:
      afterAllFileWrite:
        - prettier --write
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
  generated/frontend/sdk.ts:
    hooks:
      afterAllFileWrite:
        - prettier --write
    plugins:
      - 'typescript'
      - 'typescript-graphql-request'
    config:
      useIndexSignature: true
      useImplementingTypes: true
      useTypeImports: true
      wrapFieldDefinitions: true
      strictScalars: true
      scalars: Date, DateTime, URL, JSON
