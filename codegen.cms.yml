overwrite: true
schema: 'https://api-us-east-1.graphcms.com/v2/cl2jezykc0li901yx24p50f8f/master'
documents: 'pages/api/graphql/*.graphql'
generates:
  generated/graphCMS/typeDefs.ts:
    hooks:
      afterAllFileWrite:
        - prettier --write
    plugins:
      - 'typescript'
      - 'typescript-operations'
  generated/frontend/resolvers.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
  generated/frontend/sdk.ts:
    plugins:
      - 'typescript'
      - 'typescript-graphql-request'
    config:
      useIndexSignature: true
      useImplementingTypes: true
      useTypeImports: true
      wrapFieldDefinitions: true
      strictScalars: true
      scalars: Date, DateTime, JSON, URL
