query AllProjects {
	projects {
		...ProjectFields

		screenShots {
			...ImageFields
		}
	}
}

query ProjectById($id: ID!) {
	project(where: { id: $id }) {
		...ProjectFields
		screenShots {
			...ImageFields
		}
	}
}

