fragment UserFields on User {
	id
	name
	kind
	isActive
	picture
	createdAt
	updatedAt
	stage
}

fragment ImageFields on Asset {
	id
	url
	handle
	fileName
	mimeType
	width
	height
	size
	createdAt
	updatedAt
	stage
	locale
}

fragment ProjectFields on Project {
	id
	title
	description
	active
	link
	techStack
	sourceCode
	version
	stage
	locale

	screenShots {
		...ImageFields
	}
}
