overwrite: true
schema: 'https://api-us-east-1.graphcms.com/v2/cl2jezykc0li901yx24p50f8f/master'
documents: '**/*.graphql'
generates:
  generated/gql-frontend.ts:
    hooks:
      afterAllFileWrite:
        - prettier --write
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      useIndexSignature: true
      withHOC: false
      withHooks: true
