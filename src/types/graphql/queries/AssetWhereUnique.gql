query AssetWhereUnique($where: AssetWhereUniqueInput = { id: "clkmvsfr98zs50bin0ko9jr8m"}, $transformation: AssetTransformationInput = { image: { resize: { fit: scale } } }) {
  asset(where: $where) {
    id
    fileName
    handle
    mimeType
    width
    height
    size
    url(transformation: $transformation)
    locale
    createdAt
    updatedAt
    stage
  }
}
