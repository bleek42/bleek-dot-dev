mutation CreateProject($data: ProjectInput!) {
	createProject(data: $data) {
		...ProjectFields

		screenShots {
			...ImageFields
		}
	}
}

mutation UpdateProject($data: ProjectInput!) {
	updateProject(where: $data) {
		...ProjectFields

		screenShots {
			...ImageFields
		}
	}
}

mutation DeleteProject($data: ProjectInput!) {
	deleteProject(where: $data) {
		...ProjectFields

		screenShots {
			...ImageFields
		}
	}
}
